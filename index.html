<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0 user-scalable=no"
    >
    <title>閒飯家常</title>
    <link
        rel="shortcut icon"
        href="src/ico/food-ico.png"
        type="image/vnd.microsoft.icon"
    />
    <link
        rel="stylesheet"
        href="CSS/style.css"
    >
</head>

<body
    id="index-page"
    onload="indexPageLoad()"
>
    <nav
        id="navID"
        class="nav container bg-transparent"
    >
        <a
            href="./index.html"
            class="nav-brand"
        >
            <img
                src="src/logo/logo.png"
                alt=""
            />
        </a>
        <div class="nav-menu hide-for-desktops">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-lists hide-for-mobile">
            <li class="list-item">
                <a href="./pages/home.html">首頁</a>
            </li>
            <li class="list-item">
                <a href="./pages/product.html">商品</a>
            </li>
            <li class="list-item">
                <a href="./pages/service.html">服務</a>
            </li>
            <li class="list-item">
                <a href="./pages/member.html">會員</a>
            </li>
            <li class="list-item">
                <a id="user-login-sign-btn">
                    登入
                </a>
            </li>
        </ul>
    </nav>

    <section class="index-banner">
        <h2 class="index-banner-item">唯有愛與美食</h2>
        <h2 class="index-banner-item">是不可辜負的</h2>
        <a
            href="pages/home.html"
            class="index-banner-item"
        >
            購買 / 訂位
        </a>
    </section>

    <div class="message-box">
        <div class="message-box_modify">
            <div class="message-box_modify-content">
                <div class="message-box_modify-content_pw">
                    <label for="modify-old-pw">
                        <p>舊密碼</p>
                        <input
                            type="password"
                            name=""
                            id="modify-old-pw"
                            autocomplete="false"
                        >
                    </label>
                    <label for="modify-new-pw">
                        <p>新密碼</p>
                        <input
                            type="password"
                            name=""
                            id="modify-new-pw"
                            autocomplete="false"
                        >
                    </label>
                    <label for="modify-renew-pw">
                        <p>重複新密碼</p>
                        <input
                            type="password"
                            name=""
                            id="modify-renew-pw"
                            autocomplete="false"
                        >
                    </label>
                </div>
                <div class="message-box_modify-content_text hide">
                    <label for="modify-text">
                        <p>新的</p>
                        <input
                            type="text"
                            id="modify-text"
                        >
                    </label>
                </div>
            </div>
            <button class="message-box_modify-btn close">
                <i class="fas fa-times"></i>
            </button>
            <button class="message-box_modify-btn confirm">
                確認
            </button>
        </div>
        <div class="message-box_reminder">
            <div class="message-box_reminder-content">
                <p>測試用內容。</p>
            </div>
            <button class="message-box_reminder-btn close">
                <i class="fas fa-times"></i>
            </button>
            <button class="message-box_reminder-btn confirm">
                確認
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>閒飯家常</title>
    <link
        rel="shortcut icon"
        href="../src/ico/food-ico.png"
        type="image/vnd.microsoft.icon"
    />
    <link
        rel="stylesheet"
        href="../CSS/style.css"
    >
</head>

<body onload="pageLoad()">
    <nav
        id="navID"
        class="nav container bg-transparent"
    ></nav>

    <div class="banner banner-h4 pt-3x">
        <img
            src="https://images.unsplash.com/photo-1522336572468-97b06e8ef143?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1510&q=80"
            alt=""
        >
    </div>

    <section class="menu container justify-content-center">
        <div class="product d-flex flex-column">
            <div class="product-title d-flex">
                <h4 class="font-h4 d-block">商品</h4>
                <p class="font-2x d-block pl-4">PRODUCT LIST</p>
            </div>
            <div class="product-content"></div>
        </div>
        <aside class="menu-nav">
            <ul class="nav-box">
                <li class="current-select disable"><span></span>所有商品</li>
                <li><span></span>推薦</li>
                <li><span></span>主菜</li>
                <li><span></span>配菜 / 湯品</li>
            </ul>
        </aside>
    </section>

    <footer class="footer bg-tt">
        <div class="footer-content pt-6 pb-6">
            <div class="logo-container col-33 flex-column align-items-center">
                <img
                    src="/src/logo/logo-footer.png"
                    alt=""
                />
                <p>讓每一口的美味都能夠勾起心中的思念</p>
            </div>
            <div class="contact col-33">
                <ul>
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        <p>236新北市土城區明德路一段291巷</p>
                    </li>
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <p>(02)2913-4776</p>
                    </li>
                    <li>
                        <i class="fas fa-clock"></i>
                        <p>11:00 AM ~ 22:00 PM / 上午 11:00 ~ 晚上 10:00</p>
                    </li>
                </ul>
            </div>
            <div class="social col-33">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-line"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-content copyright bg-light">
            <p>
                Copyright © 2020 閒飯家常沒有股份有限公司 All Rights Reserved
            </p>
        </div>
    </footer>

    <div class="return-top-btn d-flex align-items-center justify-content-center">
        <button
            id="top-btn"
            class="d-flex flex-column align-items-center justify-content-center"
        >
            <span>TOP</span>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>



    <template id="navTemplate">
        <a
            href="../index.html"
            class="nav-brand"
        >
            <img
                src="../src/logo/logo.png"
                alt=""
            />
        </a>
        <ul class="nav-lists">
            <li class="list-item">
                <a
                    href="../pages/home.html"
                    class="text-unstyle text-primary font-5x font-w6"
                >首頁</a>
            </li>
            <li class="list-item">
                <a
                    href="../pages/product.html"
                    class="text-unstyle text-primary font-5x font-w6"
                >商品</a>
            </li>
            <li class="list-item">
                <a
                    href="../pages/service.html"
                    class="text-unstyle text-primary font-5x font-w6"
                >服務</a>
            </li>
            <li class="list-item">
                <a
                    href="../pages/about.html"
                    class="text-unstyle text-primary font-5x font-w6"
                >關於我們</a>
            </li>
        </ul>
